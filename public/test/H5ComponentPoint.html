<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试文件</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px    
        }
    </style>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>
<body>  
       <!-- 用于开发测试 H5ComponentBase对象(基本图文组件)      -->
       <div class="iphone"> 
       </div>
       <script src="../js/lib/jquery.js"></script>
       <script src="../js/H5ComponentBase.js"></script>
       <script src="../js/H5ComponentPoint.js"></script>
       <script>
        //    配置基本图文组件的参数
            var cfg = {
                type:'point',
                width:300,
                height:300,
                data:[
                      ['A项',.4,'green'],
                      ['B项',.2,'yellow',0,'-60%'],
                      ['C项',.3,'red',0,'120%']   
                ], 
                css:{
                    bottom:0,
                    opacity:0
                },
                animateIn:{
                    bottom:'40%',
                    opacity:1
                },
                animateOut:{
                    bottom:0,
                    opacity:0
                },
                center:true              
            }

            var H5 =  new H5ComponentPoint('myname',cfg)
            $('.iphone').append(H5)

            var leave = true
            $('body').click(function() {
                leave = !leave;
                $('.h5_component').trigger(leave?'onLeave':'onLoad')
            })
       </script>
</body>
</html>
